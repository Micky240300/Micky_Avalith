    input, button{

        padding: 7px;
        height: 40px;

    fieldset{

        margin-bottom: 20px;
    }


</style>
<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-6">

            <div class="text-center"><h1>LocalStorage</h1></div>


    
   
        <input id="inpKey" type="text" placeholder="key"><br><br>
        <input id="inpValue"  type="text" placeholder="value"><br><br>
        <button type="button"  id="btnInsert" class="btn btn-primary ">Agregar</button><br>
            
            </div>
    

        
            <div class="col-6">
        
            <div class="text-center"><h1>Mis Tweets</h1></div>
            

            Datos Guardados:

            
            <div id="IsOutput">
                    
               
            </div><br>

            <button type="button" id="btnInsertt" class="btn btn-primary ">Eliminar</button><br>
        
    
            </div> 
        </div>
    </div>
   
</body>

<script type="text/javascript">

const inpKey = document.getElementById("inpKey");

const inpValue = document.getElementById("inpValue");

const btnInsert = document.getElementById("btnInsert");

const IsOutput = document.getElementById("IsOutput");


btnInsert.onclick = function myFunction(){

    const key = inpKey.value;  
    const value = inpValue.value;

 
    if (key && value) {
        
        localStorage.setItem(key, value);
        location.reload();

        

    } 
    
};

for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i); 
    const value = localStorage.getItem(key);

IsOutput.innerHTML += `${key} ${value} <br />`;

}


btnInsertt.addEventListener('click', function () {
    IsOutput.innerHTML = "";
    localStorage.clear();
 
 
});

</script>
